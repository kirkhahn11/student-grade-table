<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container header">
      <div class="row">
        <h1 class="col">Student Grade Table</h1>
        <h2 class="col">Average Grade <span class="badge badge-secondary border border-dark"></span></h2>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <table class="table table-striped table-bordered">
            <thead class="thead-light">
              <tr scope="row">
                <th scope="col">Student Name</th>
                <th scope="col">Course</th>
                <th scope="col">Grade</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
              <tr scope="row">
              </tr>
              <tr scope="row">
              </tr>
              <tr scope="row">
              </tr>
            </tbody>
          </table>
          <p class="d-none no-grades display-4 position-fixed">No Grades Recorded</p>
        </div>
        <form action="" class="col-4 form">
          <div class="input-group-lg">
            <input type="text" placeholder="Name" class="mt-3" name="name">
            <input type="text" placeholder="Course" class="mt-3" name="course">
            <input type="text" placeholder="Grade" class="mt-3" name="grade">
            <div class="button mt-3">
              <button type="submit" class="btn-light btn-outline-dark">Add</button>
              <button type="reset" class="btn-light btn-outline-dark">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
      crossorigin="anonymous">
    </script>
    <script src="components/app.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="main.js"></script>
  </body>
</html>
